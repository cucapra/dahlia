{% extends "base.html" %}
{% block content %}
<h2>
    Job
    <a href="{{ url_for('show_job', name=job.name) }}">{{ job.name }}</a>:
    Log
</h2>

<ul class="log">
{% for time, text in job.log %}
    <li>
        <time>{{ time | dt }}</time><br>
        <pre>{{ text }}</pre>
    </li>
{% endfor %}
</ul>
{% endblock %}
