{% extends "base.html" %}
{% block content %}
<h2>
    Job
    <a href="{{ url_for('show_job', name=job.name) }}">{{ job.name }}</a>:
    Files
</h2>

<ul>
{% for path in files %}
    <li>
        <a href="{{ url_for('job_file', name=job.name, filename=path) }}">
            {{ path }}
        </a>
    </li>
{% endfor %}
</ul>
{% endblock %}
