version: 2
jobs:
  build:

    docker:
      - image: ocaml/opam2

    steps:
      - checkout

      - run:
          name: Install OCaml packages
          command: |
            sudo apt-get install -y m4
            opam install .

      - run:
          name: Build Seashell
          command: |
            eval $(opam env)
            dune build
            dune install

      - run:
          name: Run Seashell examples
          command: |
            cd examples
            make all
